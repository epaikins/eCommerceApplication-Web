<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="css/navigationBar.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slideCart.css">
    <title>BendDown</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <!-- <i class="fas fa-bars"></i> -->
            <img class="hamburger-menu" src="assets/menu.svg" alt="">
        </label>
        <label  class="shopbtn">
            <!-- <i class="fas fa-bars"></i> -->
            <a href="cart.html">
                <img  class="hamburger-menu" src="assets/cart.svg" alt="">
                <span id="shop-cart"></span>
            </a>
        </label>
        <label class="logo">BendDown</label>
        <ul class="nav-list">
            <li class="nav-list-item"><a class="active" href="#">Home</a></li>
            <li class="nav-list-item"><a href="#">About</a></li>
            <li class="nav-list-item"><a href="#">Services</a></li>
            <li class="nav-list-item"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
		<!-- <div id="cd-cart-trigger"><a class="cd-img-replace" href="#0">Cart</a></div> -->
	</header>

	<div id="cd-shadow-layer"></div>

	<div id="cd-cart">
		<h2>Cart</h2>
		<ul class="cd-cart-items">
			<li>
				<span class="cd-qty"></span>x <span class="item-name"></span>
				<div class="cd-price"></div>
				<a href="#0" class="cd-item-remove cd-img-replace">Remove</a>
			</li>
		</ul> <!-- cd-cart-items -->

		<div class="cd-cart-total">
			<p>Total <span class="slide-total"></span></p>
		</div> <!-- cd-cart-total -->

		<a href="checkout.html" class="checkout-btn">Checkout</a>
		
		<p class="cd-go-to-cart"><a href="cart.html">Go to cart page</a></p>
	</div> <!-- cd-cart -->


    <div class="grid-main">
        <div class="grid-sub grid-main-items">
            <!-- Contains three images -->
            <div class="grid-sub-items sub" id="product-three-images">
                <img class="sub-images" src="assets/Abroline11.jpg" alt="">
                <img class="sub-images" src="assets/Abroline11.jpg" alt="">
                <img class="sub-images" src="assets/Abroline11.jpg" alt="">
            </div>
            <div class="grid-sub-items main" id="product-main-image">
                <img class="main-images" src="assets/Abroline10.jpg" alt="">
            </div>
        </div>

        <div class="grid-main-items" id="product-info">
            <!-- Contains information about the product-->
            <h2 class="item-name">Boys' Stillwater Sherpa 1/4-Zip </h2>
            <h3>
                <span class="item-colour">Navy</span>, Size 
                <span class="item-size">18</span>
            </h3>
            <h3 class="price"> 48.99 </h3>

            <div class="counter">
                <span class="down">-</span>
                <input id="item-count" type="text" class="quantity-field" value="1">
                <span class="up">+</span>
            </div>

            <input id="cd-cart-trigger" class="add-btn" type="submit" value="ADD TO BAG">

        </div>


        <script src="scripts/slideCart.js"></script>
</body>

</html>
